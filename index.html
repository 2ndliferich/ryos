<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/mac.png" />
    <link rel="apple-touch-icon" href="/icons/mac.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ryOS" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="A web-based operating system experience"
    />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Permissions-Policy" content="camera=(self)" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/icons/mac.png" as="image" />

    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://os.ryo.lu/" />
    <meta property="og:title" content="ryOS" />
    <meta
      property="og:description"
      content="A web-based operating system experience"
    />
    <meta property="og:image" content="https://os.ryo.lu/icons/mac.png" />

    <title>ryOS</title>
  </head>
  <body style="background-color: black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Check if service workers are supported
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js", { scope: "/" })
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }
    </script>
  </body>
</html>
